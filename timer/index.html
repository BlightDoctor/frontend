<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Новогодний Таймер</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="i/icon.ico" type="image/x-icon">
		<audio autoplay> 
			<source src="m/bg.mp3" type="audio/mpeg"> 
		</audio>
	<script src="script.js"></script>
		<div class="logo">
			<img src="i/logo.png">
		</div>
</head>
<body>
		<div class="newyear">
			<span class="newyeartalk">До Нового Года осталось:</span>
		</div><br>
	  	<div class="countdown">
	  	<div class="time-section">
	  		<span class="count" id="days"></span>
	  		<span class="units">Дней</span>
	  	</div>
	  	<div class="time-section">
	  		<span class="count" id="hours"></span>
	  		<span class="units">Часов</span>
	  	</div>
	  	<div class="time-section">
	  		<span class="count" id="minutes"></span>
	  		<span class="units">Минут</span>
	  	</div>
	  	<div class="time-section">
	  		<span class="count" id="seconds"></span>
	  		<span class="units">Секунд</span>
	  	</div>
	  </div>
		
</body>
</html>
